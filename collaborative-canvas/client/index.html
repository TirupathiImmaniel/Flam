<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toolbar">
        <input type="color" id="colorPicker" value="#000000">
        <input type="range" id="widthPicker" min="1" max="50" value="5">
        <button id="brushBtn" onclick="setTool('brush')">Brush</button>
        <button id="eraserBtn" onclick="setTool('eraser')">Eraser</button>
        <button id="undoBtn" onclick="sendUndo()">Global Undo</button>
    </div>
    <div id="canvas-container">
        <canvas id="mainCanvas"></canvas>
        <canvas id="previewCanvas"></canvas>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="canvas.js"></script>
    <script src="websocket.js"></script>
    <script src="main.js"></script>
</body>
</html>
